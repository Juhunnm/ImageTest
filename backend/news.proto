syntax = "proto3";

package newsPackage;

service NewsService {
    rpc GetAllNews (Empty) returns (NewsList) {}
    rpc GetReverse (StringMessage) returns (StringMessage) {}
}

message News {
    string id = 1;
    string title = 2;
    string body = 3;
    string postImage = 4;
}
message StringMessage {
    string value = 1;
}
message Empty {}

message NewsList {
   repeated News news = 1;
}

